

<div class="row no-gutters">
    <div class="col-2">
        <button (click)="removeFromCart()" class="btn btn-secondary btn-block"> - </button>
    </div>
    <div class="col text-center "><input type="number" [(ngModel)] = "quantity" (change)= "quantityChanged()" class="form-control text-center"> </div>
    
    <div class="col-2">
        <button (click)="addToCart()" class="btn btn-secondary btn-block"> + </button>
        
    </div>
</div>
