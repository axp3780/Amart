

<div class="card">
    <div class="card-body">
      <h5 class="card-title">Your Order Summery</h5>
      <p class="card-text">You have {{ cart?.totalItemsCount }} items.</p>
      <ul class="list-group list-group-flush">
        <li *ngFor=" let item of cart?.items" class="list-group-item">
            {{item.quantity}} x {{item.title}}
            <div class="text-end"> {{item.totalPrice | currency : 'USD'}} </div>
        </li>
        <b class="list-group-item ">
            Total
            <div class="text-end">{{ cart?.totalPrice | currency:'USD' }}</div>
        </b>
      </ul>
    </div>
  </div>
