

<h1> Shopping Cart </h1>

<div class="row col-10" *ngIf= "cart$ | async as cart">
    <p>
        You have {{ cart.totalItemsCount }} items in your shopping cart.
    </p>

    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Product</th>
                <th>Unit Price</th>
                <th  class="text-center" style="width: 250px;" >Quantity</th>
                <th class="text-end" style="width: 200px;">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor ="let item of cart.items">
                <td ><img class="thumbnail" [src]= "item.imageUrl" alt=""></td>
                <td> {{ item.title }} </td>
                <td> {{item.price | currency: 'USD' }}</td>
                <td><app-product-quantity [product]= "item" [shopping-cart]= "cart"></app-product-quantity> </td>
                <td class="text-end"> {{ item.totalPrice | currency: 'USD'}}</td>
            </tr>
        </tbody>
            <tfoot>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th class="text-center">Subtotal:</th>
                    <th class="text-end"> {{ cart.totalPrice | currency: 'USD'}} </th>
                </tr>
            </tfoot>
        </table>
        <div >
            <button *ngIf= "cart.items.length" (click)="clearCart()" class="btn btn-danger btn-sm">Clear Shopping cart</button>
        </div>
        <div class="text-end">
            <button *ngIf= "cart.items.length" class="btn btn-primary " routerLink='/check-out'>Checkout</button>
        </div>
        
       
</div>
